<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Cardfight Vanguard Plus (CFVplus) D-Premium</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href = "../css/basic.css">

        <script type="text/javascript" src="../bootstrap/js/jquery-3.4.0.min.js"></script>
        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../bootstrap/js/jquery-3.4.0.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="../index.html"><img src="../img/CFVplus" width="120" height="60"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <!--<li class="nav-item">
                <a class="nav-link" href="./html/how_to_play.html">How to Play</a>-->
              </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./card_search.html">Card Database</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="./deck_builder.html">Deck Builder</a>
                </li>
              </ul>
          </div>
      </nav>

    <div class="container-fluid">
      <br>
      <div class ="row">
        <!--Card Preview-->
        <div class = "col-md-5">
          <div class ="row">
            
            <!--Card Image-->
            <div class = "col-md-6">
              <img class="cardimage" style="border:1px solid white;" width ="279px" height="406px" src="../img/CFVBack.jpg" id = "cardPicture"><br><br>
            </div>
            
            <!--Card Info except for Card Effects-->
            <div class = "col-md-6">
              <div class="card" style="width: 100%">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id = "cardGrade">Grade:</li>
                  <li class="list-group-item" id = "cardPower">Power:</li>
                  <li class="list-group-item" id = "cardShield">Shield:</li>
                  <li class="list-group-item" id = "cardCritical">Critical:</li>
                  <li class="list-group-item" id = "cardType">Type:</li>
                  <li class="list-group-item" id = "cardRace">Race</li>
                </ul>
              </div>
            </div>
          </div>

          <!--Card Effect-->
          <div class = "row">
            <div class="card" style="width: 100%;">
              <div class="card-body">
                <h6 class="card-title" id = "cardName"></h6>
                <h6 class="card-title">Card Effect(s):</h6>
                <p class="card-text" id = "cardEffect" style="overflow-y:auto; height: 125px;"></p>
              </div>
            </div>


          </div>
        </div>

        <!--List of Results-->
        <div class = "col-md-4" style="overflow-y:auto; height: 600px;">

          <table class ="table table-sm" id = "cardResults">
            <thead>
              <tr><th>Name</th><th>Grade</th><th>Nation</th></tr>
          </thead>
          </table>

        </div>

        <!--Search Bar--> 
        <div class = "col-md-3">
          <form name = "searchBar" action = "./card_search.html" method = "GET" onsubmit="return false">
             <!--By Name-->
             <div class="form-group">
              <label for="category">Keyword(s):</label> <br>
              <input type="text" style="width: 100%" id ="searchName" placeholder="Enter keyword(s)"></input>
            </div>

            <!--By Nation-->
            <div class="form-group">
              <label for="category" >Nation:</label>
                  <select class="form-control" id = "searchNation">
                    <option value="">--Select Nation--</option>
                    <option value = "Keter Sanctuary">Keter Sanctuary</option>
                    <option value = "Dragon Empire">Dragon Empire</option>
                    <option value = "Brandt Gate">Brandt Gate</option>
                    <option value = "Dark States">Dark States</option>
                    <option value = "Stoicheia">Stoicheia---</option>
                    <option>---Other---</option>
                    <option value="Cray Elemental">Cray Elemental</option>
                  </select>
            </div>

            <!--By Set-->
            <div class="form-group">
              <label for="category">Set:</label>
              <select class="form-control" id="searchSet">
                <option value="">--Select Set--</option>
                <option disabled>--Booster Sets--</option>
                <option value="D-BT01">D-BT01 Genesis of the Five Greats</option>

                <option disabled>--Start Decks--</option>
                <option value="D-SD01">D-SD01 Yu-yu Kondo -Holy Dragon-</option>
                <option value="D-SD02">D-SD02 Danji Momoyama -Tyrant Tiger-</option>
                <option value="D-SD03">D-SD03 Tohya Ebata -Apex Ruler- </option>
                <option value="D-SD04">D-SD04 Megumi Okura -Sylvan King-</option>
                <option value="D-SD05">D-SD05 Tomari Seto -Aurora Valkyrie-</option>
                
                <option disabled>--Special Sets--</option>
                <option value="D-SS01">D Special Series 01: Festival Collection 2021</option>

                <option disabled>--Promos--</option>
                <option value="D-PR21">2021 Promos</option>
              </select>
            </div>

            <!--By Rarity-->
            <div class="form-group">
              <label for="category">Rarity: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" class="searchRarity" value="'RRR'"> RRR &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchRarity" value="'RR'"> RR &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchRarity" value="'R'"> R &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchRarity" value="'C'"> C &nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input type="checkbox" class="searchRarity" value="'TD'"> TD &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchRarity" value="'SD'"> SD &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchRarity" value="'ORR'"> ORR &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchRarity" value="'PR'"> PR &nbsp;&nbsp;&nbsp;&nbsp;
            </div>

            <!--By Grade-->
            <div class="form-group">
              <label for="category">Grade: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" class="searchGrade" value=0> 0 &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchGrade" value=1> 1 &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchGrade" value=2> 2 &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="searchGrade" value=3> 3 &nbsp;&nbsp;&nbsp;&nbsp;
                  </select>
            </div>

            <!--By Card Type-->
            <div class="form-group">
              <label for="category" >Card Type: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                  <input type="checkbox" class="searchType" value="'Normal'"> Normal &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="checkbox" class="searchType" value="'Trigger'"> Trigger &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="checkbox" class="searchType" value="'Order'"> Order &nbsp;&nbsp;&nbsp;&nbsp;

            </div>

            <!--By Power-->
            <div class = "form-group">
              <label for="category">Power: &nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                <select id="searchLowPower">
                  <option value=""></option>
                  <option value=0>0</option>
                  <option value=3000>3000</option>
                  <option value=4000>4000</option>
                  <option value=5000>5000</option>
                  <option value=6000>6000</option>
                  <option value=7000>7000</option>
                  <option value=8000>8000</option>
                  <option value=9000>9000</option>
                  <option value=10000>10000</option>
                  <option value=11000>11000</option>
                  <option value=12000>12000</option>
                  <option value=13000>13000</option>
                  <option value=14000>14000</option>
                  <option value=15000>15000</option>
                  <option value=23000>23000</option>
                  <option value=24000>24000</option>
                  <option value=25000>25000</option>
                  <option value=27000>27000</option>
                  <option value=30000>30000</option>
                  <option value=70000>70000</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;&nbsp;
                <select id="searchHighPower">
                  <option value=""></option>
                  <option value=0>0</option>
                  <option value=3000>3000</option>
                  <option value=4000>4000</option>
                  <option value=5000>5000</option>
                  <option value=6000>6000</option>
                  <option value=7000>7000</option>
                  <option value=8000>8000</option>
                  <option value=9000>9000</option>
                  <option value=10000>10000</option>
                  <option value=11000>11000</option>
                  <option value=12000>12000</option>
                  <option value=13000>13000</option>
                  <option value=14000>14000</option>
                  <option value=15000>15000</option>
                  <option value=23000>23000</option>
                  <option value=24000>24000</option>
                  <option value=25000>25000</option>
                  <option value=27000>27000</option>
                  <option value=30000>30000</option>
                  <option value=70000>70000</option>
                </select>


            </div>

            <!--By Power-->
            <div class = "form-group">
              <label for="category">Shield: &nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                <select id="searchLowShield">
                  <option value=""></option>
                  <option value=0>0</option>
                  <option value=5000>5000</option>
                  <option value=10000>10000</option>
                  <option value=15000>15000</option>
                  <option value=20000>20000</option>
                  <option value=30000>30000</option>
                  <option value=50000>50000</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;&nbsp;
                <select id="searchHighShield">
                  <option value=""></option>
                  <option value=0>0</option>
                  <option value=5000>5000</option>
                  <option value=10000>10000</option>
                  <option value=15000>15000</option>
                  <option value=20000>20000</option>
                  <option value=30000>30000</option>
                  <option value=50000>50000</option>
                </select>


            </div>

            <button type="submit" id = "submitButton" style="height:30px; width:100px" onclick="getResults()">Search</button>
            <p> </p>
        </form>
        </div>

        
        
        
      </div>

  </div>

    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
    <script src="../js/cardSearch.js"></script>
  </body>
</html>
